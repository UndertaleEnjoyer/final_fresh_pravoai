<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Chat API</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .container {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 30px;
        }
        h1 {
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #444;
            border-radius: 4px;
            background: #1a1a1a;
            color: #fff;
            font-family: monospace;
            resize: vertical;
            min-height: 100px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .response-box {
            margin-top: 30px;
            padding: 20px;
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 4px;
            max-height: 400px;
            overflow-y: auto;
            display: none;
        }
        .response-box.show {
            display: block;
        }
        .loading {
            text-align: center;
            color: #888;
        }
        .error {
            color: #ff6b6b;
        }
        .success {
            color: #51cf66;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PravoAI Chat API Test</h1>
        
        <div class="form-group">
            <label for="message">Введите вопрос:</label>
            <textarea id="message" placeholder="Например: Какие мои права как потребителя?"></textarea>
        </div>
        
        <button id="sendBtn" onclick="sendMessage()">Отправить</button>
        
        <div id="response" class="response-box">
            <div id="responseContent"></div>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const message = document.getElementById('message').value.trim();
            const button = document.getElementById('sendBtn');
            const responseBox = document.getElementById('response');
            const responseContent = document.getElementById('responseContent');

            if (!message) {
                alert('Пожалуйста, введите вопрос');
                return;
            }

            button.disabled = true;
            responseContent.innerHTML = '<div class="loading">Отправляю запрос...</div>';
            responseBox.classList.add('show');

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        user_id: 'test-user',
                    }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.error) {
                    responseContent.innerHTML = `<div class="error"><strong>Ошибка:</strong> ${data.error}</div>`;
                } else {
                    responseContent.innerHTML = `
                        <div class="success"><strong>Ответ получен успешно:</strong></div>
                        <div style="margin-top: 15px; white-space: pre-wrap; line-height: 1.6;">
                            ${escapeHtml(data.response)}
                        </div>
                    `;
                }
            } catch (error) {
                responseContent.innerHTML = `<div class="error"><strong>Ошибка:</strong> ${error.message}</div>`;
            } finally {
                button.disabled = false;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Allow sending with Ctrl+Enter
        document.getElementById('message').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
